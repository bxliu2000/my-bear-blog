{{ if .Site.Params.breadcrumbs }}
<div class="breadcrumbs">
    {{ range .Ancestors.Reverse }}
        {{ if ne .Title "Home" }}
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            <span class="breadcrumbs-separator"> > </span>
        {{ end }}
    {{ end }}
    {{ if ne .Title "Home" }}
        <a class="breadcrumbs-current" href="{{ .RelPermalink }}">{{ .Title }}</a>
    {{ end }}
</div>
{{ end }}
